{% if latest_question_list %}
  <ul>
  {% for question in latest_question_list %}
    <li>Hardcoded link: <a href="/python2/polls/{{ question.id }}">{{ question.question_text }}</a></li>
    <li>Use namespace: <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    <li>Use namespace: <a href="{% url 'polls:detail2' question.id %}">{{ question.question_text }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
